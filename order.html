    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">Completa la Informacion y confirma tu Orden.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Orden de: @usuario</legend>

                    <div class="food-menu-img">
                        <img src="images/menu-pizza.jpg" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                    </div>
    
                    <div class="food-menu-desc">
                        <h3>Pizza Jamón Serrano</h3>
                        <p class="food-price" id="precio">$@precio</p>

                        <div class="order-label">Cantidad</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        <input type="checkbox" id="cbox1" value="first_checkbox"> Queso Mozzarella<br>
                        <label><input type="checkbox" id="cbox1" value="first_checkbox"> Queso de Cabra </label><br>
                        <label><input type="checkbox" id="cbox1" value="first_checkbox"> Queso Halloumi</label><br>
                        <label><input type="checkbox" id="cbox1" value="first_checkbox"> Jamón Serrano (12 Lonchas)</label><br>
                        <label><input type="checkbox" id="cbox1" value="first_checkbox"> Orégano</label><br>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Detalles de Entrega</legend>
                    <textarea name="address" rows="10" placeholder="Escribe aqui los detalles" class="input-responsive" required></textarea>

                    <center><input type="submit" name="submit" value="Confirmar la orden " class="btn btn-primary"></center>
                </fieldset>

            </form>

        </div>
    </section>
